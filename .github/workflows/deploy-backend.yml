name: Deploy Go Backend to Google Cloud Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Mandelbrot Function
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write" # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: "projects/319521037423/locations/global/workloadIdentityPools/mandelbrot-pool/providers/github-provider"
          service_account: "github-actions-deployer@mandelbrotproject-473416.iam.gserviceaccount.com"

      - name: Deploy Cloud Function
        id: deploy
        uses: "google-github-actions/deploy-cloud-functions@v2"
        with:
          name: "mandelbrot-generator"
          runtime: "go122" # Use a recent, supported Go runtime
          entry_point: "GenerateMandelbrot"
          region: "us-central1" # Or your preferred region
          memory_mb: 256
          source_dir: "./"
          # HTTP triggers are enabled by default
